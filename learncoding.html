<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Coding</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2d3748;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        header h1 {
            font-size: 1.5rem;
        }

        #language-selector {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 1rem;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="flex items-center">
            <img src="/static/icon.png" alt="Circular Logo">
            <h1>Horizon - Android Developer</h1>
        </div>
    </header>

    <div id="language-selector">
        <label for="languages">Select a Programming Language:</label>
        <select id="languages" onchange="redirectLearnPage()">
            <option value="">Select Language</option>
            <option value="python">Python</option>
            <option value="dart">Dart</option>
            <option value="java">Java</option>
            <option value="kotlin">Kotlin</option>
        </select>

        <div id="result"></div>
    </div>

    <script>
        function redirectLearnPage() {
            var selectedLanguage = document.getElementById("languages").value;
            var resultElement = document.getElementById("result");

            if (selectedLanguage) {
                resultElement.textContent = "Redirecting to the Learn " + selectedLanguage + " page...";
                setTimeout(function () {
                    window.location.href = "learn_" + selectedLanguage + ".html";
                }, 2000); // Redirect after 2 seconds (adjust as needed)
            } else {
                resultElement.textContent = ""; // Clear result if no language selected
            }
        }
    </script>
</body>
</html>
